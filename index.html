<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Train Times</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase-database.js"></script>

    
</head>

<body>

    <div class="container" id="mainContainer">

        <div class="jumbotron jumbotron-fluid" id="header">
            <h1>Train Departure/Arrival Times</h1>
            <h6>Train Schedule</h6>
        </div>

        <div class="card" id="train-schedule-div">
            <div class="card-header">Train Schedule</div>

            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequencey (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">Cheif ChooChoo</th>
                        <td>Taco shop</td>
                        <td>27</td>
                        <td>07:23 PM</td>
                        <td>88</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="card" id="add-train-div">
            <div class="card-header">Add Train</div>

            <div class="form" id="submit-info">
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Train Name:</label>
                        <input class="form-control" id="trainInput" placeholder=" ">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Destination:</label>
                        <input class="form-control" id="destinationInput" placeholder=" ">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">First Train Time (HH;mm - military time):</label>
                        <input class="form-control" id="firstTimeInput" placeholder=" ">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Frequencey (min):</label>
                        <input class="form-control" id="frequenceyInput" placeholder=" ">
                    </div>
                </form>

                <div class="button-container">
                    <button type="button" class="btn btn-success" id="submit">submit</button>
                </div>
            </div>


        </div>












    </div>


    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/logic.js"></script>
</body>

</html>
